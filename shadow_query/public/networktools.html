<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Tools - Mumbai Food Network Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/images/logo.png" alt="Mumbai Food Network">
                <h1>Mumbai Food Network Monitor</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/networktools.html" class="active">Network Tools</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
            </nav>
        </header>

<main class="main-content">
    <section class="tools-section">
        <h2>Network Diagnostic Tools</h2>
        <p class="tools-description">Monitor and troubleshoot your network connections with our specialized tools.</p>
        
        <div class="tool-card">
            <h3>Ping Tool</h3>
            <div class="tool-form">
                <input type="text" id="ping-ip" placeholder="Enter IP Address (e.g., 8.8.8.8)">
                <button id="ping-btn" class="btn">Ping</button>
            </div>
            <div class="tool-results" id="ping-results"></div>
        </div>
        
        <div class="tool-card">
            <h3>Traceroute</h3>
            <div class="tool-form">
                <input type="text" id="traceroute-ip" placeholder="Enter IP Address (e.g., 8.8.8.8)">
                <button id="traceroute-btn" class="btn">Trace</button>
            </div>
            <div class="tool-results" id="traceroute-results"></div>
        </div>
        
        <div class="tool-card">
            <h3>DNS Lookup</h3>
            <div class="tool-form">
                <input type="text" id="dns-ip" placeholder="Enter IP Address (e.g., 8.8.8.8)">
                <button id="dns-btn" class="btn">Lookup</button>
            </div>
            <div class="tool-results" id="dns-results"></div>
        </div>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Mumbai Food Network Monitor</p>
</footer>

<script src="/js/network-tool.js"></script>
</body>
</html>
